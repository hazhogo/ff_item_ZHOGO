<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>ZHOGO Items Menu</title>
  <style>
    /* ===== عام ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #111111, #353535);
      color: #fff;
      padding: 20px;
    }

    h1 {
      color: #12ffaa;
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
      font-size: 2.5em;
    }

    /* ===== زر القناة ===== */
    .channel-btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;

  padding: 10px 45px;
  font-size: 22px;

  cursor: pointer;
  background-color: #ff0000; /* لون يوتيوب */
  color: #fff;

  border: none;
  border-radius: 14px; /* شكل قريب من الصورة */
  text-decoration: none;

  box-shadow: 2px 2px 6px rgba(0,0,0,0.5);
  transition: 0.3s;

  /* جعله على اليمين */
  float: up;
}

/* تأثير عند المرور */
.channel-btn:hover {
  transform: scale(1.05);
  background-color: #e60000;
}

/* أيقونة التشغيل */
.channel-btn::before {
  content: "▶";
  font-size: 20px;
  margin-left: 5px; /* لأننا في عربي */
}

    .channel-btn:hover {
      transform: scale(1.05);
      background-color: #e10f2a;
    }

    /* ===== أزرار الفئات ===== */
    .category-buttons {
      margin-bottom: 30px;
    }

    .category-buttons button {
      padding: 12px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: #fff;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      transition: 0.2s;
    }

    .category-buttons button:hover {
      transform: scale(1.05);
      background: #45a049;
    }

    /* ===== شبكة العناصر ===== */
    .items {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
      gap: 15px;
      justify-items: center;
    }

    .item-box {
      text-align: center;
      transition: transform 0.2s;
    }

    .item-box img {
      width: 100px;
      height: 100px;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.5);
      transition: transform 0.2s, border-color 0.2s;
    }

    .item-box img:hover {
      transform: scale(1.1);
      border-color: #22ff22;
    }

    .item-id {
      font-size: 13px;
      margin-top: 5px;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
      user-select: text;
    }

    /* ===== زر تحميل المزيد ===== */
    #loadMore {
      margin-top: 25px;
      padding: 12px 25px;
      background: #2196F3;
      color: #fff;
      border: none;
      border-radius: 8px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    #loadMore:hover {
      background: #1976D2;
      transform: scale(1.05);
    }

  </style>
</head>
<body>
  <!-- ===== العنوان ===== -->
  <h1>ZHOGO</h1><hr><h3>MY CHANEL</h3>

  <!-- ===== زر القناة ===== -->
  <a href="https://youtube.com/@zhog-o" target="_blank" class="channel-btn">
    
  </a>
  <h4 class="name-texe"></h4>
  <div style="height: 40px;"></div>
  <!-- ===== أزرار الفئات ===== -->
  <div class="category-buttons">
    <button onclick="startEmotes()">EMOTE</button>
    <button onclick="startClothes()">SKIN</button>
    <button onclick="startBundles()"> Bundles</button>
  </div>

  <!-- ===== شبكة العناصر ===== -->
  <div class="items" id="itemsContainer"></div>

  <!-- ===== زر تحميل المزيد ===== -->
  <button id="loadMore" onclick="loadMore()" style="display:none;">
    عرض المزيد
  </button>

  <!-- ===== سكربت جافاسكريبت ===== -->
  <script>
    let currentId = 0;
    let currentGroup = 0;
    const initialLoad = 25;
    const loadCount = 75;
    let visibleItemsCount = 0;

    // مجموعات الرقصات
    const emoteGroups = [
      {start: 909000001, end: 909000150},
      {start: 909033001, end: 909033010},
      {start: 909034001, end: 909034014},
      {start: 909035001, end: 909035015},
      {start: 909036001, end: 909036014},
      {start: 909037001, end: 909037012},
      {start: 909038001, end: 909038013},
      {start: 909039001, end: 909039014},
      {start: 909040001, end: 909040014},
      {start: 909041001, end: 909041015},
      {start: 909042001, end: 909042018},
      {start: 909043001, end: 909043013},
      {start: 909044001, end: 909044016},
      {start: 909045001, end: 909045017},
      {start: 909046001, end: 909046017},
      {start: 909047001, end: 909047019},
      {start: 909048001, end: 909048018},
      {start: 909049001, end: 909049021},
      {start: 909050002, end: 909050030},
      {start: 909051002, end: 909051020}
    ];

    // ===== بدء فئة الرقصات =====
    function startEmotes() {
      currentGroup = 0;
      currentId = emoteGroups[currentGroup].start;
      resetItems();
      loadInitial();
    }

    // ===== بدء فئة الملابس =====
    function startClothes() {
      currentId = 203000001;
      startBundles
      resetItems();
      loadInitial();
    }

    // ===== بدء فئة الباندلز =====
    function startBundles() {
      currentId = 700000001;
      resetItems();
      loadInitial();
    }

    // ===== إعادة ضبط العناصر =====
    function resetItems() {
  document.getElementById("itemsContainer").innerHTML = "";
  document.getElementById("loadMore").style.display = "inline-block";
  visibleItemsCount = 0;
   }

    // ===== تحميل العناصر الأولية =====
    function loadInitial() {
  visibleItemsCount = 0;
  for (let i = 0; i < initialLoad; i++) {
    addItem();
  }
  checkLoadMoreVisibility();
}

function loadMore() {
  visibleItemsCount = 0;
  for (let i = 0; i < loadCount; i++) {
    addItem();
  }
  checkLoadMoreVisibility();
  }

    // ===== إضافة عنصر واحد =====
    function addItem() {
  const container = document.getElementById("itemsContainer");

  // التحقق من مجموعات الإيموت
  if (currentGroup >= 0 && currentGroup < emoteGroups.length) {
    const group = emoteGroups[currentGroup];

    if (currentId > group.end) {
      currentGroup++;
      if (currentGroup >= emoteGroups.length) {
        document.getElementById("loadMore").style.display = "none";
        return;
      }
      currentId = emoteGroups[currentGroup].start;
    }
  }

  const itemId = currentId++;
  const box = document.createElement("div");
  box.className = "item-box";

  const img = document.createElement("img");
  img.src = `https://cdn.jsdelivr.net/gh/ShahGCreator/icon@main/PNG/${itemId}.png`;
  img.alt = itemId;

  const text = document.createElement("div");
  text.className = "item-id";
  text.innerText = itemId;

  img.onload = () => {
    visibleItemsCount++;
  };

  img.onerror = () => {
    box.remove();
  };

  box.appendChild(img);
  box.appendChild(text);
  container.appendChild(box);
  }
  function checkLoadMoreVisibility() {
  setTimeout(() => {
    if (visibleItemsCount === 0) {
      document.getElementById("loadMore").style.display = "none";
    }
  }, 500);
}
  </script>
</body>
</html>
